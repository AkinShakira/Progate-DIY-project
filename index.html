<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progate HTML & CSS DOJO 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-logo">Progate</div>
    <nav class="header-nav">
      <ul class="header-list">
        <li>About</li>
        <li>Lessons</li>
        <li>Contact us</li>
      </ul>
    </nav>
  </header>
  <div class="body">
    <div class="headings">
      <h1>
        HELLO WORLD<span class="period">.</span>
      </h1>
      <h2>
        Let's learn to code
      </h2>
    </div>  
    
    <!--Lessons-->
    <div class="lessons-container">
      <h3 class="lessons-heading">
        Lessons
      </h3>
      <div class="images-container">
        <div class="img-container">
          <img src="https://progate.com/progate/shared/images/lesson/html/study/html.svg">
          <p>HTML & CSS</p>      
        </div>
        
        <div class="img-container">
          <img src="https://progate.com/progate/shared/images/lesson/html/study/php.svg">
          <p>PHP</p>          
        </div>
        
        <div class="img-container">
          <img src="https://progate.com/progate/shared/images/lesson/html/study/ruby.svg">
          <p>Ruby</p>  
        </div>
        
        <div class="img-container">
          <img src="https://progate.com/progate/shared/images/lesson/html/study/swift.svg">
          <p>Swift</p>  
        </div>
      </div> 
    </div>
    
    <!--Form-->
    <div class="form-container">
      <h3 class="form-heading">
        Contact us
      </h3>
      <form class="form-body">
        <div class="form-item">
          <label class="form-label" for="email">
            Email (Required)
          </label>
          <input class="form-input" id="email" type="email">
        </div>
        <div class="form-item">
          <label class="form-label" for="message">
            Message (Required)
          </label>
          <textarea class="form-input" id="message" type="text">
          </textarea>
        </div>
        <div class="form-item">
          <p class="form-note">
            * Required fields must be filled
          </p>
          <button class="form-button">
            Send
          </button>
        </div>  
      </form>
    </div>
  </div>  
    <!--Footer-->
  <footer class="footer">
    <p class="footer-logo">
      Progate
    </p>
   <ul class="footer-nav">
      <li class="footer-nav-item">About</li>
      <li class="footer-nav-item">Jobs</li>
      <li class="footer-nav-item">Contact us</li>
    </ul>
  </footer>
</body>
</html>
